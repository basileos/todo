<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="login">
      Login
    </label>
    <input id="login" class="form-control" type="text" formControlName="login">
  </div>

  <div class="form-group">
    <label for="password">
      Password
    </label>
    <input id="password" class="form-control" type="password" formControlName="password">
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Login</button>

</form>
