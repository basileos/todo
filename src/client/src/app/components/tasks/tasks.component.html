<div class="row">
  <div class="col-8 offset-2 mt-3">
    <h3>{{title}}</h3>
    <form [formGroup]="addTaskForm">
      <div class="form-group">
        <label for="description">
          Description
        </label>
        <input id="description" class="form-control" type="text" formControlName="description">
      </div>

      <div class="form-group">
        <label for="dueDate">
          Due date
        </label>
        <input id="dueDate" class="form-control" type="date" formControlName="dueDate">
      </div>

      <button class="btn btn-primary" (click)="onSubmit()" [disabled]="!addTaskForm.valid || loading">{{actionName}}</button>
      <button class="btn btn-danger ml-5" (click)="onDelete()" [hidden]="!editMode">Delete task</button>
    </form>

  </div>
</div>
<div class="row">
  <div class="col-8 offset-2">
    <div class="list-group mt-5">
      <a href="#" (click)="edit(task)" class="list-group-item list-group-item-action" *ngFor="let task of tasks">
        <span>{{task.description}}</span><span>{{task.dueDate}}</span>
      </a>
    </div>
  </div>
</div>
